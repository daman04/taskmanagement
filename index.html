<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVista Solutions - Enterprise Portal</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #0ea5e9;
            --accent-color: #06b6d4;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modern Login Form Styles */
        .login-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .login-content {
            display: flex;
            width: 100%;
        }

        .login-banner {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .login-form-container {
            flex: 1;
            background: var(--card-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
        }

        /* Dashboard Styles */
        .dashboard-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:hover td {
            background-color: rgba(14, 165, 233, 0.1);
        }

        /* Status Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background-color: rgba(217, 119, 6, 0.1);
            color: var(--warning-color);
        }

        .badge-danger {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
        }

        /* Dashboard content styles */
        #dashboardContainer {
            display: none;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-content">
            <div class="login-banner">
                <h1>TechVista Solutions</h1>
                <p>Leading the Digital Transformation</p>
            </div>
            <div class="login-form-container">
                <div class="login-form">
                    <h2>Welcome Back</h2>
                    <p>Please sign in to continue</p>
                    <div class="form-group">
                        <label for="username">Employee ID</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your employee ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <select id="loginType" class="form-control">
                            <option value="internal">Internal Employee</option>
                            <option value="contractor">Contractor</option>
                            <option value="client">Client Portal</option>
                        </select>
                    </div>
                    <button onclick="login()" class="btn btn-primary">Sign In</button>
                    <div id="loginMessage" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContainer" class="container">
        <div class="dashboard-header">
            <div class="logo">
                <span class="logo-text">TechVista Solutions</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Team</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </nav>
        </div>

        <h1 id="welcomeMessage" class="mb-4"></h1>

        <div class="dashboard-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tasks Overview</h2>
                </div>
                <div class="table-container">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Department</th>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Deadline</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Updated user data with Indian names
        const users = [
            { username: 'admin', password: 'admin123', role: 'admin' },
            { 
                username: 'rajesh', 
                password: 'raj123', 
                role: 'user', 
                name: 'Rajesh Kumar', 
                department: 'IT', 
                designation: 'Senior Developer',
                address: 'Whitefield, Bangalore'
            },
            { 
                username: 'priya', 
                password: 'priya123', 
                role: 'user', 
                name: 'Priya Sharma', 
                department: 'HR',
                designation: 'HR Manager',
                address: 'HSR Layout, Bangalore'
            },
            {
                username: 'amit',
                password: 'amit123',
                role: 'user',
                name: 'Amit Patel',
                department: 'Finance',
                designation: 'Financial Analyst',
                address: 'Powai, Mumbai'
            }
        ];

        // Updated tasks with Indian context
        let tasks = [
            { 
                employee: 'Rajesh Kumar', 
                department: 'IT', 
                task: 'Implement new payment gateway integration', 
                status: 'In Progress',
                priority: 'High',
                deadline: '2024-03-20'
            },
            { 
                employee: 'Priya Sharma', 
                department: 'HR', 
                task: 'Conduct quarterly performance reviews', 
                status: 'Pending',
                priority: 'Medium',
                deadline: '2024-03-25'
            }
        ];

        // Enhanced login function with additional security
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginType = document.getElementById('loginType').value;
            
            // Basic input validation
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Simulated API call with timeout
            setTimeout(() => {
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Set session token (in real app, this would be JWT)
                    sessionStorage.setItem('user', JSON.stringify({
                        name: user.name,
                        role: user.role,
                        department: user.department
                    }));
                    
                    // Show dashboard
                    showDashboard(user);
                } else {
                    showError('Invalid credentials');
                }
            }, 1000);
        }

        function showError(message) {
            const errorElement = document.getElementById('loginMessage');
            errorElement.textContent = message;
        }

        function showDashboard(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Welcome, ${user.name}!`;
            populateTasksTable();
        }

        function populateTasksTable() {
            const tableBody = document.querySelector('#tasksTable tbody');
            tableBody.innerHTML = '';
            tasks.forEach(task => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${task.employee}</td>
                    <td>${task.department}</td>
                    <td>${task.task}</td>
                    <td><span class="badge ${getBadgeClass(task.status)}">${task.status}</span></td>
                    <td>${task.priority}</td>
                    <td>${task.deadline}</td>
                `;
            });
        }

        function getBadgeClass(status) {
            switch (status.toLowerCase()) {
                case 'in progress':
                    return 'badge-warning';
                case 'completed':
                    return 'badge-success';
                case 'pending':
                    return 'badge-danger';
                default:
                    return '';
            }
        }

        function logout() {
            sessionStorage.removeItem('user');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboardContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').textContent = '';
        }
    </script>
</body>
</html>
